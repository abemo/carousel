<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />

    <title>Carousel</title>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header>
      <h1>Now Playing</h1>
    </header>

    <main>
      <div class="carousel">
        <div id="carousel-content">
          <div class="carousel-item">
            <img
              src="assets/coltrane live at birdland.jpg"
              alt="Coltrane Live at Birdland"
            />
            <audio class="audio" src="assets/afro blue short.mp3"></audio>
            <p>Coltrane - Live at Birdland</p>
          </div>
          <div class="carousel-item">
            <img
              src="assets/os mutantes everything is possible.jpg"
              alt="Os Mutantes - Everything is Possible"
            />
            <audio class="audio" src="assets/Ando Meio Desligado.mp3"></audio>
            <p>Os Mutantes - Everything is Possible</p>
          </div>
          <div class="carousel-item">
            <img src="assets/perlman bach.jpg" alt="Perlman Bach" />
            <audio class="audio" src="assets/sonata 1 short.mp3"></audio>
            <p>Perlman - Bach Partitas and Sonatas</p>
          </div>
          <div class="carousel-item">
            <img
              src="assets/primal scream screamadelica.jpg"
              alt="Primal Scream - Screamadelica"
            />
            <audio class="audio" src="assets/Higher Than the Sun (Single Mix).mp3"></audio>
            <p>Primal Scream - Screamadelica</p>
          </div>
          <div class="carousel-item">
            <img
              src="assets/tom petty full moon fever.jpg"
              alt="Tom Petty - Full Moon Fever"
            />
            <audio class="audio" src="assets/Free Fallin'.mp3"></audio>
            <p>Tom Petty - Full Moon Fever</p>
          </div>
        </div>
        <div class="controls">
          <div></div>
          <div class="carousel-controls">
            <div id="indicators">&#9679;&#9675;&#9675;&#9675;&#9675;</div>
            <div class="carousel-navigation">
              <button id="prevBtn">&#10094;</button>
              <button id="playPauseBtn">&#x23F5;</button>
              <button id="nextBtn">&#10095;</button>
          </div>
        </div>
        <div class="sound-controls">
            <button id="soundToggleBtn">&#128266;</button>
        </div>
      </div>
    </main>

    <footer>
      <p>
        source
        <a href="https://github.com/abemo/carousel" target="_blank">code</a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
